<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
	<link rel="stylesheet" href="style.css">
	<title>Weather App</title>
</head>

<body>
	<header>
		<form action="" id="search-form">
			<input type="text" name="text" autocomplete="off" placeholder="Search for a city, state, country...">
			<button type="submit" title="Search">
				<span class="material-icons-round">search</span>
			</button>
		</form>
		<button id="units-toggle" title="Switch units">
			<span id="metric">C°</span>
			<span id="imperial">F°</span>
		</button>
	</header>
	<div id="current-weather">
		<div id="weather-info">
			<div>
				<h1 id="name" class="loadable"></h1>
				<h2 id="description" class="loadable"></h2>
			</div>
			<div id="temp" class="loadable"></div>
		</div>
		<div id="weather-details">
			<div>
				<h3>Humidity</h3>
				<span class="material-icons-round" title="Humidity">water_drop</span>
				<span id="humidity" class="loadable"></span>
			</div>
			<div>
				<h3>Cloudiness</h3>
				<span class="material-icons-round" title="Cloudiness">cloud</span>
				<span id="cloudiness" class="loadable"></span>
			</div>
			<div>
				<h3>Wind speed</h3>
				<span class="material-icons-round" title="Wind speed">air</span>
				<span id="wind" class="loadable"></span>
			</div>
		</div>
	</div>
	<div id="forecast-weather">
		<div id="hourly"></div>
		<div id="daily"></div>
	</div>
	<script src=" bundle.js"></script>
</body>

</html>
